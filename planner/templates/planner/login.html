{% extends 'planner/base.html' %}

{% block content %}
<section class="auth-shell">
  <h2>Log in</h2>
  <p class="lead">Use the email you signed up with.</p>

  <form method="post" class="stacked-form panel-form auth-form">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-row">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <small class="error">{{ field.errors|striptags }}</small>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit">Log in</button>
  </form>

  <p class="alt-link">New here? <a href="{% url 'planner:signup' %}">Create your account</a></p>
</section>
{% endblock %}
